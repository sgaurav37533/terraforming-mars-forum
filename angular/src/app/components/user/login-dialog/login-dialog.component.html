<div class="login" align="center">
  <p>
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="email@example.com"  [formControl]="email" [(ngModel)]="data.email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="data.password"required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </p>
    <div mat-dialog-actions align="end">
      <button mat-stroked-button (click)="closeDialogPanel()">Cancel</button>
      <button mat-stroked-button [mat-dialog-close]="data" >Login</button>
    </div>
</div>
